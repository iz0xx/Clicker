<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<title>Clicker</title>
</head>
<body>
	<main>
		
		<div class="main__money">
			<img src="img/coin.png"alt="coin-icon" class="main__small-coin-img">
			<div class="main_money-amount">0.0000</div>
		</div>
		<div class="main__usdt-eqv">
			<p class="main__usdt-value">â‰ˆ 0.0000<span>$</span></p>
		</div>

		<div class="main__coin">
			<img src="img/coin.png"alt="coin-img" class="main__coin-img">
		</div>

	
	</main>

	<div class="nav__wrapper">
		<nav>
			
			<div class="nav__buttons">
				<div class="nav__button">
					<div class="nav__button-img">
						<img src="img/wallet.png" alt="wallet-icon">
					</div>
					<div class="nav__button-text">
						<p>Wallet</p>
					</div>
				</div>

				<p class="nav__sep">|</p>

				<div class="nav__button">
					<div class="nav__button-img">
						<img src="img/lightning.png" alt="wallet-icon">
					</div>
					<div class="nav__button-text">
						<p>Boost</p>
					</div>
				</div>

				<p class="nav__sep">|</p>
				
				<div class="nav__button">
					<div class="nav__button-img">
						<img src="img/ticket.png" alt="wallet-icon">
					</div>
					<div class="nav__button-text">
						<p>Tasks</p>
					</div>
				</div>
			</div>

		</nav>
	</div>

	<footer>
		
		<div class="footer__info">
			Clicker | 2025
		</div>

	</footer>
</body>
<script src="script.js"></script>
</html>
